			<p class="MLP_dopis_bez1radku_-I-"><br/></p>
<p class="MLP_dopis_bez1radku_-I-"><br/></p>
<p class="MLP_dopis_bez1radku_-I-"><br/></p>
<p class="MLP_dopis_bez1radku_-I-">… Tak bych já mohl dobře zít daleko v&nbsp;odlehlých lesích,</p>
			<p class="MLP_dopis_bez1radku_-I-">tam, kde jedinou z&nbsp;cest nešlapal lidský krok.</p>
			<p class="MLP_dopis_podpis">— TIBULLUS<br/><span class="CharOverride-2">Elegie, IV., 13</span></p>
			<p class="MLP_dopis_bez1radku_-I-">&nbsp;</p>
			<p class="MLP_dopis_bez1radku_-I-">Stále jen utíkám&nbsp;před davem, po polích bloudím,</p>
			<p class="MLP_dopis_bez1radku_-I-">utíkám ke břehu, naznak uléhám v&nbsp;měkké trávě…</p>
			<p class="MLP_dopis_podpis">— PETRARCA<br/><span class="MLP_znak_kurziva_9b CharOverride-3">Latinské metrické dopisy, II., 27</span></p>
		</div>
