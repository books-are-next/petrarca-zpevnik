<p class="MLP_verse_-I-_-0-12-"><br/></p>
<p class="MLP_verse_-I-_-0-12-">Jak poutník z&nbsp;Charvátska snad, který stojí,<br/>an k&nbsp;Veronice přišel povznést hledy,<br/>když pověst dávná už ho neukojí,</p>
			<p class="MLP_verse_-I-_-0-12-">si říká, když ji vidí naposledy:<br/>„Můj pane Isukrste, Bože pravý,<br/>taková tvářnost tvoje byla tedy?“</p>
			<p class="MLP_dopis_podpis">— DANTE<br/><span class="CharOverride-2">Ráj, </span><span class="MLP_znak_kurziva_9b CharOverride-3">zpěv XXXI., v. 103–108,<br/>přel</span><span class="MLP_znak_kurziva_9b CharOverride-3">ožil O. F. Babler</span></p>
