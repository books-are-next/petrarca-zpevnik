			<p class="MLP_verse_-0-12-">na křídlech snesla na zelený břeh,<br/>kam osud procházkou mě zaved právě.<br/>A&#160;když mě na pěšině uviděla<br/>bez druhů, bez průvodu, beze všech,<br/>hedvábnou síť tam rozprostřela v&#160;trávě.<br/>Vzplanul jsem; nebyla mi nemilá<br/>pak záře, jež jí z&#160;očí svítila.</p>
